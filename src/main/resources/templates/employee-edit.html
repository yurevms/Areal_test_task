<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование сотрудника</title>
    <script src="/js/mask.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Редактирование сотрудника</h1>

<form th:action="@{/employees/{id}(id=${employee.id})}" th:object="${employee}" method="post">
    <p>
        ФИО: <input type="text" th:field="*{fullName}" required/>
    </p>
    <p>
        Дата рождения: <input type="date" th:field="*{birthDate}" required/>
    </p>
    <p>
        Паспорт: <input type="text" th:field="*{passportNumber}" name="passportNumber" required/>
    </p>
    <p>
        Контакты: <input type="text" th:field="*{contactInfo}" name="contactInfo" required/>
    </p>
    <p>
        Адрес: <input type="text" th:field="*{address}" required/>
    </p>
    <p>
        Отдел:
        <select th:field="*{department}" required>
            <option value="">--Выберите отдел--</option>
            <option th:each="dep : ${departments}"
                    th:value="${dep.id}"
                    th:text="${dep.name}"
                    th:selected="${dep.id == employee.department.id}">
            </option>
        </select>
    </p>
    <p>
        Должность:
        <select th:field="*{position}" required>
            <option value="">--Выберите должность--</option>
            <option th:each="pos : ${positions}"
                    th:value="${pos.id}"
                    th:text="${pos.name}"
                    th:selected="${pos.id == employee.position.id}">
            </option>
        </select>
    </p>
    <p>
        Зарплата: <input type="number" th:field="*{salary}" step="0.01" required/>
    </p>
    <p>
        Дата принятия: <input type="date" th:field="*{hireDate}" required/>
    </p>
    <p>
        Уволен: <input type="checkbox" th:field="*{fired}"/>
    </p>
    <p>
        <button type="submit">Сохранить изменения</button>
        <a th:href="@{/employees}">Отмена</a>
    </p>
</form>

</body>
</html>
