<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание сотрудника</title>
</head>
<body>
<h1>Создание нового сотрудника</h1>

<form th:action="@{/employees/create}" th:object="${employee}" method="post">
    <p>
        ФИО: <input type="text" th:field="*{fullName}" />
    </p>
    <p>
        Дата рождения: <input type="date" th:field="*{birthDate}" />
    </p>
    <p>
        Паспорт: <input type="text" th:field="*{passportNumber}" />
    </p>
    <p>
        Контакты: <input type="text" th:field="*{contactInfo}" />
    </p>
    <p>
        Адрес: <input type="text" th:field="*{address}" />
    </p>
    <p>
        Зарплата: <input type="number" th:field="*{salary}" step="0.01" />
    </p>
    <p>
        Дата принятия: <input type="date" th:field="*{hireDate}" />
    </p>
    <p>
        Отдел:
        <select th:field="*{department.id}">
            <option value="">--Выберите отдел--</option>
            <option th:each="dep : ${departments}"
                    th:value="${dep.id}"
                    th:text="${dep.name}">
            </option>
        </select>
    </p>
    <p>
        Должность:
        <select th:field="*{position.id}">
            <option value="">--Выберите должность--</option>
            <option th:each="pos : ${positions}"
                    th:value="${pos.id}"
                    th:text="${pos.name}">
            </option>
        </select>
    </p>

    <p>
        <button type="submit">Создать</button>
    </p>
</form>

<p><a th:href="@{/employees}">Назад к списку сотрудников</a></p>
</body>
</html>
